<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do Lyst </title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
            <a class="logo__link" href="">
                <img class="logo__icon" src="assets/icons/logo.svg" alt="To-Do icon" srcset="">
                <h1>ToDo Lyst</h1>
            </a>
            </div>
         <div class="notify__icon">
               <a href="#"><img class="notify" src="assets/icons/notify.svg" alt=""></a>
        </div>
    </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="left__col">
                <div id="form_wrapper">
                <form action="" id="todo__form">
                <div class="form__details">
                   <div class="row__title">
                    <input id="task__title" type="text" name="task__title" placeholder="Enter Title">
                   </div>
                   <div class="row__detail">
                    <img  class="d__icon" src="assets/icons/details-icon.svg" alt="">
                    <textarea id="detail__txt" name="detail__txt" placeholder="Add details"></textarea>
                </div>
                     <div class="row__time">
                      <img class="t__icon" src="assets/icons/time.svg" alt="">
                      <span id="time__txt" class="clicked">Add time</span>  
                    </div>
                </div>
                <div class="edit__btn">
                    <button id="edit__button">
                        <img class="add__icon" src="assets/icons/plus_icon.svg" alt="">
                        <img class="edit__icon" src="assets/icons/edit.svg" alt="">
                    </button>
                </div>
                </form>
            </div>

                <div id="setTimePopup">
                <div class="setTime_ui">
                <div class="setTime_wrapper">
                    <div class="timer_selector">
                        <div class="set_txt">
                            <span>set time</span>
                        </div> 
                        <div class="timer_box">
                            <div class="hr_wrap" >
                                <span id="hr_id">12</span>
                            </div>
                            <div class="min_wrap" >
                                <span id="min_id">00</span>
                            </div>
                        </div>
                    </div>
                    <div class="cir_time_selector">
                        
                        <div class="hr-1">
                        <div class="hr">
                                
                                <div class="hr_init" style= "--n:1"><span>13</span></div>
                                <div class="hr_init" style="--n:2"><span>14</span></div>
                                <div class="hr_init" style="--n:3"><span>15</span></div>
                                <div class="hr_init" style="--n:4"><span>16</span></div>
                                <div class="hr_init" style="--n:5"><span>17</span></div>
                                <div class="hr_init" style="--n:6"><span>18</span></div>
                                <div class="hr_init" style="--n:7"><span>19</span></div>
                                <div class="hr_init" style="--n:8"><span>20</span></div>
                                <div class="hr_init" style="--n:9"><span>21</span></div>
                                <div class="hr_init" style="--n:10"><span>22</span></div>
                                <div class="hr_init" style="--n:11"><span>23</span></div>
                                <div class="hr_init " style="--n:12"><span id="active">12</span></div>
                            </div>

                            <div class="hr-12 " style="--n:13"><span>1</span></div>
                            <div class="hr-12" style="--n:14"><span>2</span></div>
                            <div class="hr-12" style="--n:15"><span>3</span></div>
                            <div class="hr-12" style="--n:16"><span>4</span></div>
                            <div class="hr-12" style="--n:17"><span>5</span></div>
                            <div class="hr-12" style="--n:18"><span>6</span></div>
                            <div class="hr-12" style="--n:19"><span>7</span></div>
                            <div class="hr-12" style="--n:20"><span>8</span></div>
                            <div class="hr-12" style="--n:21"><span>9</span></div>
                            <div class="hr-12" style="--n:22"><span>10</span></div>
                            <div class="hr-12" style="--n:23"><span>11</span></div>
                            <div class="hr-12" style="--n:24"><span>00</span></div>
                            
                            <div class="min">
                                <div class="min-1" style="--n:25"><span>05</span></div>
                                <div class="min-1" style="--n:26"><span>10</span></div>
                                <div class="min-1" style="--n:27"><span>15</span></div>
                                <div class="min-1" style="--n:28"><span>20</span></div>
                                <div class="min-1" style="--n:29"><span>25</span></div>
                                <div class="min-1" style="--n:30"><span>30</span></div>
                                <div class="min-1" style="--n:31"><span>35</span></div>
                                <div class="min-1" style="--n:32"><span>40</span></div>
                                <div class="min-1" style="--n:33"><span>45</span></div>
                                <div class="min-1" style="--n:34"><span>50</span></div>
                                <div class="min-1" style="--n:35"><span>55</span></div>
                                <div class="min-1" style="--n:36"><span>00</span></div>
                            </div>

                        </div>
                    </div>
                    <div class="timer_btn_logic">
                        <div class="cancel_btn">
                            <span id="cancel_logic">cancel</span>
                        </div>
                        <div class="ok_btn">
                            <span id="ok_logic">ok</span>
                        </div>
                    </div>
                </div>

                </div>
                </div>
                <div class="todos">
                    <ul>
                    <li class="task">
                    <div class="task__wrapper">
                        <div class="r__title">
                            <span class="task__title">Task 1</span>
                        </div>
                        <div class="r__details">
                            <span class="task__details">detail 1</span>
                        </div>
                        <div class="r__time">
                            <img class="clock__icon" src="assets/icons/clock.svg" alt="">
                            <span class="task__time">11:00</span>
                        </div>
                    </div>

                        <div class="check__wrapper">
                            <input type="checkbox" name="tasks" id="complete">
                        </div>
                    </li>

                    <li class="task">
                        <div class="task__wrapper">
                            <div class="r__title">
                                <span class="task__title">Task 2</span>
                            </div>
                            <div class="r__details">
                                <span class="task__details">detail 2</span>
                            </div>
                            <div class="r__time">
                                <img class="clock__icon" src="assets/icons/clock.svg" alt="">
                                <span class="task__time">13:00</span>
                            </div>
                        </div>
    
                            <div class="check__wrapper">
                                <input type="checkbox" name="tasks" id="complete">

                            </div>
                        </li>


                        <li class="task">
                            <div class="task__wrapper">
                                <div class="r__title">
                                    <span class="task__title">Task 3</span>
                                </div>
                                <div class="r__details">
                                    <span class="task__details">detail 3</span>
                                </div>
                                <div class="r__time">
                                    <img class="clock__icon" src="assets/icons/clock.svg" alt="">
                                    <span class="task__time">18:00</span>
                                </div>
                            </div>
        
                                <div class="check__wrapper">
                                    <input type="checkbox" name="tasks" id="complete">

                                </div>
                            </li>
                      
                    </ul>
                </div>
            </div>
            <div class="right__col">
                <div class="illustration__wrapper">
                    <img class="illustration" src="assets/images/illustration.svg" alt="">
                </div>
                <div class="button__wrapper">
                    <button  class="btn__add" type="submit">

                        <img class="add__task" src="assets/icons/add-item.svg" alt="">
                    </button>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>
    <script src="app.js"></script>
</body>
</html>
