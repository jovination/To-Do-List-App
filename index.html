<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do Lyst </title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
            <a class="logo__link" href="">
                <img class="logo__icon" src="assets/icons/logo.svg" alt="To-Do icon" srcset="">
                <h1>ToDo Lyst</h1>
            </a>
            </div>
         <div class="notify__icon">
               <a href="#"><img class="notify" src="assets/icons/notify.svg" alt=""></a>
        </div>
    </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="left__col">
                <form action="" id="todo__form">
                <div class="form__details">
                   <div class="row__title">
                    <input id="task__title" type="text" name="task__title" placeholder="Enter Title">
                   </div>
                   <div class="row__detail">
                    <img  class="d__icon" src="assets/icons/details-icon.svg" alt="">
                    <input id="detail__txt" type="text" name="detail__txt" placeholder="Add details">
                   </div>
                     <div class="row__time">
                      <img class="t__icon" src="assets/icons/time.svg" alt="">
                      <span id="time__txt"  onclick="openPopup()">Add time</span>  
                    </div>
                </div>
                <div class="edit__btn">
                    <button id="edit__button">
                        <img class="edit__icon" src="assets/icons/edit.svg" alt="">
                    </button>
                </div>
                </form>

                <div class="setTime_ui" id="setTimePopup">
                <div class="setTime_wrapper"></div>

                </div>
                <div class="todos">
                    <ul>
                    <li class="task">
                    <div class="task__wrapper">
                        <div class="r__title">
                            <span class="task__title">Task 1</span>
                        </div>
                        <div class="r__details">
                            <span class="task__details">detail 1</span>
                        </div>
                        <div class="r__time">
                            <img class="clock__icon" src="assets/icons/clock.svg" alt="">
                            <span class="task__time">11:00</span>
                        </div>
                    </div>

                        <div class="check__wrapper">
                            <input type="checkbox" name="tasks" id="complete">
                        </div>
                    </li>

                    <li class="task">
                        <div class="task__wrapper">
                            <div class="r__title">
                                <span class="task__title">Task 2</span>
                            </div>
                            <div class="r__details">
                                <span class="task__details">detail 2</span>
                            </div>
                            <div class="r__time">
                                <img class="clock__icon" src="assets/icons/clock.svg" alt="">
                                <span class="task__time">13:00</span>
                            </div>
                        </div>
    
                            <div class="check__wrapper">
                                <input type="checkbox" name="tasks" id="complete">

                            </div>
                        </li>


                        <li class="task">
                            <div class="task__wrapper">
                                <div class="r__title">
                                    <span class="task__title">Task 3</span>
                                </div>
                                <div class="r__details">
                                    <span class="task__details">detail 3</span>
                                </div>
                                <div class="r__time">
                                    <img class="clock__icon" src="assets/icons/clock.svg" alt="">
                                    <span class="task__time">18:00</span>
                                </div>
                            </div>
        
                                <div class="check__wrapper">
                                    <input type="checkbox" name="tasks" id="complete">

                                </div>
                            </li>
                      
                    </ul>
                </div>
            </div>
            <div class="right__col">
                <div class="illustration__wrapper">
                    <img class="illustration" src="assets/images/illustration.svg" alt="">
                </div>
                <div class="button__wrapper">
                    <button  class="btn__add" type="submit">

                        <img class="add__task" src="assets/icons/add-item.svg" alt="">
                    </button>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>
    <script src="app.js"></script>
</body>
</html>
